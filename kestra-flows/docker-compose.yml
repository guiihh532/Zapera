volumes:
  postgres-data:
    driver: local
  kestra-data:
    driver: local

networks:
  kestra-network:
    driver: bridge

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: kestra
      POSTGRES_USER: kestra
      POSTGRES_PASSWORD: k3str4
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - kestra-network

  kestra:
    image: kestra/kestra:v1.1
    # v1.1 é uma tag oficial estável da linha 1.1 :contentReference[oaicite:0]{index=0}
    restart: unless-stopped
    user: "root"
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
      # Se você realmente quiser expor a 8081 também, pode adicionar:
      # - "8081:8081"
    volumes:
      - kestra-data:/app/storage
      # Se der problema no Windows com esse sock, pode comentar essa linha:
      - /var/run/docker.sock:/var/run/docker.sock
      # Usa uma pasta local ./tmp para o workdir do Kestra (melhor que /tmp direto no Windows)
      - ./tmp:/tmp/kestra-wd
    environment:
      KESTRA_CONFIGURATION: |
        datasources:
          postgres:
            url: jdbc:postgresql://postgres:5432/kestra
            driverClassName: org.postgresql.Driver
            username: kestra
            password: k3str4
        kestra:
          server:
            basicAuth:
              enabled: false
          repository:
            type: postgres
          storage:
            type: local
            local:
              basePath: "/app/storage"
          queue:
            type: postgres
          tasks:
            tmpDir:
              path: /tmp/kestra-wd/tmp
          url: http://localhost:8080/
    command: server standalone
    networks:
      - kestra-network
